<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8ff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8458B3;
        }
        p {
            margin-bottom: 20px;
        }
        .delete-form {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .delete-button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-button:hover {
            background-color: #ff9c92;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ event.title }}</h1>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p><strong>Date:</strong> {{ event.date }}</p>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <form action="{% url 'delete_event' event.id %}" method="post">
            {% csrf_token %}
            <input class="delete-button" type="submit" value="Delete Event">
        </form>
    </div>
</body>
</html>
